name: Pipeline de Calidad JS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar Linter (ESLint)
      run: npx eslint src/analizador.js --no-eslintrc --env es6

    - name: Ejecutar Pruebas y Cobertura
      run: npm test